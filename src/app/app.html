<div class="container">
  <!-- Row 1: Online/Offline -->
  <div class="row status" [class.online]="isOnline" [class.offline]="!isOnline">
    <label>{{ isOnline ? 'ONLINE' : 'OFFLINE' }}</label>
  </div>

  <div class="row">
    @if (errorMessage()) {
    <div class="error" style="color: red;">{{ errorMessage() }}</div>
    }
  </div>
  
  <!-- Row 2: Listening -->
  <div class="row">
    <span class="record-icon" [class.active]="isListening">⏺</span>
    <label>Listening on:</label>
    <select (change)="onInputChange($event)">
      <option *ngFor="let input of inputs" [value]="input.deviceId">
        {{ input.label || 'Microphone ' + input.deviceId }}
      </option>
    </select>
  </div>

  <!-- Row 3: Playing -->
  <div class="row">
    <span class="play-icon" [class.active]="isPlaying">▶</span>
    <label>Playing on:</label>
    <select (change)="onOutputChange($event)">
      <option *ngFor="let output of outputs" [value]="output.deviceId">
        {{ output.label || 'Speaker ' + output.deviceId }}
      </option>
    </select>
  </div>

  <!-- Row 4: Toggle -->
  <div class="row toggle">
    <button (click)="toggleEnabled()">
      {{ isEnabled ? 'DISABLE' : 'ENABLE' }}
    </button>
  </div>
</div>
